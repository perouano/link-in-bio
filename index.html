<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Links</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --text-color: #fff;
      --card-bg: rgba(26, 26, 26, 0.8);
    }

    body.light {
      --text-color: #000;
      --card-bg: rgba(255, 255, 255, 0.8);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
      transition: color 0.4s ease;
      background: url('https://i.pinimg.com/originals/7a/3d/3e/7a3d3e8f8e8b8b8b8b8b8b8b8b8b8b8b.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .toggle-mode {
      position: absolute;
      top: 1em;
      right: 1em;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 0.6em 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1;
    }

    .toggle-mode:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--text-color);
      margin-top: 1em;
      animation: pulse 3s infinite;
      z-index: 1;
    }

    h1 {
      margin: 1em 0 0.5em;
      font-size: 2em;
      text-align: center;
      z-index: 1;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin-top: 2em;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: var(--card-bg);
      padding: 1em 1.2em;
      border-radius: 12px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1em;
      transform: translateX(0);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .link i {
      margin-right: 0.8em;
      font-size: 1.3em;
      min-width: 24px;
    }

    .link:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.2);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="dark">

  <!-- Dark/Light Switch -->
  <button class="toggle-mode" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

  <!-- Profilbild -->
  <img src="https://media.discordapp.net/attachments/1387841848705417346/1395563719089586226/0bb07bbcce0f1556.jpg" alt="Profilbild" class="profile-img" />

  <h1>üëã Hey, ich bin Dein Name</h1>

  <div class="links">
    <a class="link" href="https://instagram.com/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="https://youtube.com/" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a class="link" href="https://tiktok.com/" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="link" href="mailto:deinname@example.com">
      <i class="fas fa-envelope"></i> E-Mail
    </a>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
