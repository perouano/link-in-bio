<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@atanas.vip</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.7);
      --neon-glow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px rgba(255, 255, 255, 0.6),
                   0 0 30px rgba(255, 255, 255, 0.4);
      --neon-border: 1px solid rgba(255, 255, 255, 0.3);
    }

    body.light {
      --text-color: #000000;
      --card-bg: rgba(255, 255, 255, 0.7);
      --neon-glow: 0 0 10px rgba(0, 0, 0, 0.8),
                   0 0 20px rgba(0, 0, 0, 0.6),
                   0 0 30px rgba(0, 0, 0, 0.4);
      --neon-border: 1px solid rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #000000;
      position: relative;
      overflow: hidden;
    }

    /* Intro Screen */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
      z-index: 1000;
    }

    .username {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      display: flex;
    }

    .username span {
      opacity: 0;
      transform: translateY(20px);
    }

    .enter-btn {
      padding: 15px 40px;
      background: transparent;
      color: var(--text-color);
      border: var(--neon-border);
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: var(--neon-glow);
      transition: all 0.3s ease;
      opacity: 0;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    /* Main Content */
    .toggle-mode {
      position: absolute;
      top: 1em;
      right: 1em;
      background: var(--card-bg);
      color: var(--text-color);
      border: var(--neon-border);
      padding: 0.6em 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--neon-glow);
      z-index: 1;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--text-color);
      margin-top: 1em;
      animation: pulse 3s infinite;
      box-shadow: var(--neon-glow);
      z-index: 1;
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      margin: 1em 0 0.5em;
      font-size: 2em;
      text-align: center;
      text-shadow: var(--neon-glow);
      z-index: 1;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin-top: 2em;
      width: 100%;
      max-width: 400px;
      z-index: 1;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: var(--card-bg);
      padding: 1em 1.2em;
      border-radius: 12px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1em;
      transform: translateX(0);
      transition: all 0.3s ease;
      box-shadow: var(--neon-glow);
      border: var(--neon-border);
      backdrop-filter: blur(5px);
    }

    .link i {
      margin-right: 0.8em;
      font-size: 1.3em;
      min-width: 24px;
      text-shadow: var(--neon-glow);
    }

    .link:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      color: white;
      background: #ff8800;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: none; /* Erst nach ENTER-Klick anzeigen */
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px #ff8800,
                  0 0 20px #ff8800;
      transition: transform 0.3s ease;
    }

    .music-player:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes letterAppear {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes letterDisappear {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body class="dark">

  <!-- Intro Screen -->
  <div class="intro-screen" id="introScreen">
    <div class="username" id="username">
      <span>@</span>
      <span>a</span>
      <span>t</span>
      <span>a</span>
      <span>n</span>
      <span>a</span>
      <span>s</span>
      <span>.</span>
      <span>v</span>
      <span>i</span>
      <span>p</span>
    </div>
    <button class="enter-btn" id="enterBtn">ENTER</button>
  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    <button class="toggle-mode" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
    <img src="https://i.ibb.co/PzG8y783/kitty.jpg" alt="Profilbild" class="profile-img" />
    <h1>üëã Hey, ich bin Atanas</h1>

    <div class="links">
      <a class="link" href="https://www.instagram.com/atanas.vip/" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a class="link" href="https://www.youtube.com/@PIKO_Z" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a class="link" href="https://tiktok.com/atanas.vip" target="_blank">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a class="link" href="mailto:leck-meine-eier@negger.de">
        <i class="fas fa-envelope"></i> E-Mail
      </a>
    </div>

    <!-- Unsichtbarer Audio-Player -->
    <audio id="backgroundMusic" loop>
      <!-- W√ÑHLE EINE OPTION: -->
      <!-- 1. SoundCloud zu MP3 konvertiert: -->
      <source src="https://soundcloud-audio.com/mp3/reynes_xlvii/dnd" type="audio/mpeg">
      
      <!-- 2. ODER eigene MP3-Datei: -->
      <!-- <source src="https://www.dropbox.com/s/.../dein-song.mp3?dl=1" type="audio/mpeg"> -->
    </audio>

    <!-- Musik-Button (wird nach ENTER-Klick sichtbar) -->
    <div class="music-player" id="musicToggle">
      <i class="fas fa-play"></i>
    </div>
  </div>

  <script>
    // 1. Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("light");
    }

    // 2. Username Animation
    const letters = document.querySelectorAll('.username span');
    const enterBtn = document.getElementById('enterBtn');
    const introScreen = document.getElementById('introScreen');
    const mainContent = document.getElementById('mainContent');

    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.style.animation = `letterAppear 0.5s forwards`;
        
        setTimeout(() => {
          letter.style.animation = `letterDisappear 0.5s forwards`;
        }, 3000 + index * 100);
      }, index * 150);
    });

    setTimeout(() => {
      enterBtn.style.opacity = '1';
    }, 4000);

    // 3. Enter Button Funktion
    enterBtn.addEventListener('click', () => {
      introScreen.style.opacity = '0';
      setTimeout(() => {
        introScreen.style.display = 'none';
        mainContent.style.display = 'flex';
        
        // Musik-Button nach ENTER sichtbar machen
        document.getElementById('musicToggle').style.display = 'flex';
      }, 1000);
    });

    // 4. VERBESSERTE MUSIK-STEUERUNG (funktioniert auf Mobile)
    const audio = document.getElementById('backgroundMusic');
    const musicToggle = document.getElementById('musicToggle');
    let musicPlaying = false;
    audio.volume = 0.3; // 30% Lautst√§rke

    // Mobile: Erst nach Nutzerinteraktion Musik starten
    musicToggle.addEventListener('click', () => {
      if (musicPlaying) {
        audio.pause();
        musicToggle.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audio.play().catch(error => {
          // Fallback falls Autoplay blockiert
          musicToggle.innerHTML = '<i class="fas fa-unlock"></i> Tippe zum Freischalten';
          document.body.addEventListener('click', () => {
            audio.play();
            musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
          }, { once: true });
        });
        musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
      }
      musicPlaying = !musicPlaying;
    });

    // Desktop: Musik nach ENTER automatisch starten
    if (!/Mobi|Android/i.test(navigator.userAgent)) {
      enterBtn.addEventListener('click', () => {
        setTimeout(() => {
          audio.play();
          musicPlaying = true;
          musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
        }, 1000);
      });
    }
  </script>
</body>
</html>
