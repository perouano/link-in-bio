<!DOCTYPE html>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.7);
      --neon-glow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px rgba(255, 255, 255, 0.6),
                   0 0 30px rgba(255, 255, 255, 0.4);
      --neon-border: 1px solid rgba(255, 255, 255, 0.3);
    }

    body.light {
      --text-color: #000000;
      --card-bg: rgba(255, 255, 255, 0.7);
      --neon-glow: 0 0 10px rgba(0, 0, 0, 0.8),
                   0 0 20px rgba(0, 0, 0, 0.6),
                   0 0 30px rgba(0, 0, 0, 0.4);
      --neon-border: 1px solid rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #000000;
      position: relative;
      overflow: hidden;
    }

    /* Intro Screen */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000;
      z-index: 1000;
    }

    .username {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      display: flex;
    }

    .username span {
      opacity: 0;
      transform: translateY(20px);
    }

    .enter-btn {
      padding: 15px 40px;
      background: transparent;
      color: var(--text-color);
      border: var(--neon-border);
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: var(--neon-glow);
      transition: all 0.3s ease;
      opacity: 0;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    /* Main Content */
    .toggle-mode {
      position: absolute;
      top: 1em;
      right: 1em;
      background: var(--card-bg);
      color: var(--text-color);
      border: var(--neon-border);
      padding: 0.6em 1em;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--neon-glow);
      z-index: 1;
    }

    /* Profilbild links */
    .profile-container {
      display: flex;
      align-items: flex-start;
      width: 100%;
      max-width: 400px;
      margin-top: 2em;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--text-color);
      margin-right: 20px;
      animation: pulse 3s infinite;
      box-shadow: var(--neon-glow);
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      margin: 0.5em 0;
      font-size: 1.8em;
      text-align: center;
      text-shadow: var(--neon-glow);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin-top: 1em;
      width: 100%;
      max-width: 400px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: var(--card-bg);
      padding: 1em 1.2em;
      border-radius: 12px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: var(--neon-glow);
      border: var(--neon-border);
      backdrop-filter: blur(5px);
    }

    .link i {
      margin-right: 0.8em;
      font-size: 1.3em;
      min-width: 24px;
      text-shadow: var(--neon-glow);
    }

    .link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
    }

    /* Musik-Player */
    .music-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      padding: 12px;
      border-radius: 50px;
      box-shadow: var(--neon-glow);
      border: var(--neon-border);
    }

    .music-btn {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-size: 1.2em;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.1);
    }

    .volume-slider {
      width: 80px;
      -webkit-appearance: none;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 5px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--text-color);
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes letterAppear {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes letterDisappear {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body class="dark">

  <!-- Intro Screen -->
  <div class="intro-screen" id="introScreen">
    <div class="username" id="username">

  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">
    <button class="toggle-mode" onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
    
    <div class="profile-container">
      <img src="https://i.ibb.co/PzG8y783/kitty.jpg" alt="Profilbild" class="profile-img" />
      <h1>üëã Hey, hier sind all meine links :3</h1>
    </div>

    <div class="links">
      <a class="link" href="https://instagram.com/atanas.vip" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a class="link" href="https://www.youtube.com/@PIKO_Z" target="_blank">

    <!-- Musik-Player -->
    <div class="music-controls">
      <button class="music-btn" id="prevBtn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="music-btn" id="playBtn">
        <i class="fas fa-pause"></i>
      </button>
      <button class="music-btn" id="nextBtn">
        <i class="fas fa-step-forward"></i>
      </button>
      <button class="music-btn" id="muteBtn">
        <i class="fas fa-volume-up"></i>
      </button>
      <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
      <source src="https://www.dropbox.com/scl/fi/gvdeaoe5a5i5x4c4aih09/CJx-Heartkiller-Lyrics-x-AMV-mp3cut.net.mp3?rlkey=ir9gw2ql2ijn51o2kc49zx1ew&dl=1" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // 1. Dark/Light Mode
    function toggleMode() {
      document.body.classList.toggle("light");
    }

    // 2. Username Animation
    const letters = document.querySelectorAll('.username span');
    const enterBtn = document.getElementById('enterBtn');
    const introScreen = document.getElementById('introScreen');
    const mainContent = document.getElementById('mainContent');

    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.style.animation = `letterAppear 0.5s forwards`;
        
        setTimeout(() => {
          letter.style.animation = `letterDisappear 0.5s forwards`;
        }, 3000 + index * 100);
      }, index * 150);
    });

    setTimeout(() => {
      enterBtn.style.opacity = '1';
    }, 4000);

    // 3. Enter Button Funktion
    enterBtn.addEventListener('click', () => {
      introScreen.style.opacity = '0';
      setTimeout(() => {
        introScreen.style.display = 'none';
        mainContent.style.display = 'flex';
        
        // MUSIK AUTOMATISCH STARTEN
        audio.play()
          .then(() => {
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
          })
          .catch(error => {
            console.log("Autoplay blockiert:", error);
            // Fallback: Play-Button anzeigen
            playBtn.style.display = 'flex';
          });
      }, 1000);
    });

    // 4. Musik-Player Funktionen
    const audio = document.getElementById('backgroundMusic');
    const playBtn = document.getElementById('playBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    let isPlaying = false;
    let isMuted = false;

    // Initiale Lautst√§rke
    audio.volume = 0.7;

    // Play/Pause
    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audio.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });

    // Mute/Unmute
    muteBtn.addEventListener('click', () => {
      if (isMuted) {
        audio.muted = false;
        muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        volumeSlider.value = audio.volume;
      } else {
        audio.muted = true;
        muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        volumeSlider.value = 0;
      }
      isMuted = !isMuted;
    });

    // Lautst√§rkeregler
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      if (audio.volume > 0) {
        audio.muted = false;
        isMuted = false;
        muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
      }
    });

    // Automatischer Neustart (Loop)
    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });

    // Vorbereitung der Musik
    audio.load();
  </script>
