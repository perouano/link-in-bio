<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meine Links</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2em;
    }

    h1 {
      margin: 1em 0 0.5em;
      font-size: 2.5em;
      text-align: center;
      color: white;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      margin-top: 2em;
      width: 100%;
      max-width: 400px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #1a1a1a;
      padding: 1em 1.2em;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      overflow: hidden;
      opacity: 0;
      transform: translateX(100%);
      animation: slideIn 0.6s forwards;
    }

    .link i {
      margin-right: 0.8em;
      font-size: 1.3em;
      min-width: 24px;
    }

    .link:nth-child(1) { animation-delay: 0.2s; }
    .link:nth-child(2) { animation-delay: 0.4s; }
    .link:nth-child(3) { animation-delay: 0.6s; }
    .link:nth-child(4) { animation-delay: 0.8s; }

    .link:hover {
      background-color: #333;
      transform: scale(1.02);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ‘‹ Hey, ich bin Dein Name</h1>

  <div class="links">
    <a class="link" href="https://instagram.com/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="https://youtube.com/" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a class="link" href="https://tiktok.com/" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="link" href="mailto:deinname@example.com">
      <i class="fas fa-envelope"></i> E-Mail
    </a>
  </div>

</body>
</html>
